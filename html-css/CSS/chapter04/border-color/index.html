<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ボーダーの色</title>
        <style type="text/css">
        p {
            padding: 16px;
            border-style: solid;
        }
        .border1 {
            border-color: gold;
        }
        .border2 {
            border-color: #000 #666 #ccc #eee;
        }
        </style>
    </head>
    <body>
        <h1>ボーダーの色</h1>
        <p class="border1">border1</p>
        <p class="border2">border2</p>
    </body>
</html>
