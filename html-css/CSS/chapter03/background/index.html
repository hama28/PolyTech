<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>背景関連のプロパティ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>背景関連のプロパティ</h1>
  <p>
    ここはp要素でマークアップされており、<br>
    何のスタイルも適用していません。
  </p>
  <hr>
  <p class="bg1">
    ここはp要素でマークアップされており、<br>
    class属性に「<em>bg1</em>」が指定されています。<br>
    <a href="#">これはアンカーテキストです。</a>
  </p>
  <hr>
  <p class="bg2">
    ここはp要素でマークアップされており、<br>
    class属性に「<em>bg2</em>」が指定されています。<br>
    <a href="#">これはアンカーテキストです。</a>
  </p>
</body>
</html>
