<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>文字の色のプロパティ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>文字の色のプロパティ</h1>
  <p>
    ここはp要素でマークアップされており、<br>
    何のスタイルも適用していません。
  </p>
  <hr>
  <p class="color1">
    ここはp要素でマークアップされており、<br>
    class属性に「<em>color1</em>」が指定されています。<br>
    <a href="#">これはアンカーテキストです。</a>
  </p>
  <hr>
  <p class="color2">
    ここはp要素でマークアップされており、<br>
    class属性に「<em>color2</em>」が指定されています。<br>
    <a href="#">これはアンカーテキストです。</a>
  </p>
</body>
</html>
