<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>フォント関連のプロパティ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>フォント関連のプロパティ</h1>
  <p>
    ここはp要素でマークアップされており、<br>
    何のスタイルも適用していません。
  </p>
  <hr>
  <p class="font1">
    ここはp要素でマークアップされており、<br>
    class属性に「<em>font1</em>」が指定されています。
  </p>
  <hr>
  <p class="font2">
    ここはp要素でマークアップされており、<br>
    class属性に「<em>font2</em>」が指定されています。
  </p>
</body>
</html>
