<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テキスト関連のプロパティ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>テキスト関連のプロパティ</h1>
  <p>
    ここはp要素でマークアップされており、<br>
    何のスタイルも適用していません。
  </p>
  <hr>
  <p class="text1">
    ここはp要素でマークアップされており、<br>
    class属性に「<em>text1</em>」が指定されています。<br>
    <a href="#">これはアンカーテキストです。</a>
  </p>
  <hr>
  <p class="text2" lang="en">
    It is marked up with p elements,<br>
    and &quot;<em>text2</em>&quot; is specified in the class attribute.<br>
    <a href="#">This is anchor text.</a>
  </p>
</body>
</html>
